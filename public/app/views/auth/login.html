
<div class="row">
	<div class="col-md-6 row form-styled">
		<form action="/login" method="post">
			<div class="form-group">
				<label for="email">Email </label> <input type="email" name="email" class="form-control" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password" name="password" class="form-control" placeholder="Password">

		</form>
	</div>
</div>
